{% extends 'website/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        <br>
        <div class="container bg-dark p-5 form-layout">
            <h3>Create Your Account &nbsp; <i class="fa fa-user" aria-hidden="true"></i></h3>
            <h5>Start managing your clients today!</h5>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
            </form>
            <br>
            <div class="text-center">
                <p> Already have an Account?</p> <a href="{% url 'my-login' %}"> Login  </a>
            </div>
            <br>
        </div>
    </body>
{% endblock %}
